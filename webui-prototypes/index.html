<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLandcoverMap :)</title>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v3.3.1/mapbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="map-page">
    <header>
        <a href="/" class="logo">OpenLandcoverMap :)</a>
        <nav class="desktop-menu">
            <a href="renderedtags.html">Tag usage</a>
            <a href="country_stats.html">Country Stats</a>
            <a href="downloads.html">Downloads</a>
            <a href="https://github.com/Zkir/generalized_landcovers">GitHub</a>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <nav class="mobile-menu" id="mobileMenu">
            <a href="renderedtags.html">Tag usage</a>
            <a href="country_stats.html">Country Stats</a>
            <a href="downloads.html">Downloads</a>
            <a href="https://github.com/Zkir/generalized_landcovers">GitHub</a>
        </nav>
    </header>

    <div id="map-container">
        <div id="map"></div>
        <!-- This is commented out, because for some reason map script displays copyright notice byitsef. DO NOT UNKOMMENT, it will duplicate!
        <div class="map-attribution">
            Generalized map tiles © Zkir, based on original map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>
        </div>
        -->
    </div>

    <script src="https://api.tiles.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <script>
        // Mobile menu functionality
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('active');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            
            if (mobileMenu.classList.contains('active') && 
                !mobileMenu.contains(event.target) && 
                !mobileMenuBtn.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
        
        // Initialize map
        var map = L.mapbox.map('map', 'server/landcovers.tilejson', {
            center: [25.0, 0],
            zoom: 3,
            hash: true
        });
    </script>
</body>
</html>
